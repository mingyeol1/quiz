<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 시작</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>퀴즈 설정</h2>
    <div style="margin-bottom: 20px;">
        <span th:if="${userNickname == '비 회원자 입니다.'}">(비 회원자는 퀴즈 기록이 저장되지 않습니다.)</span>
    </div>
    <!-- The form for DB-saving quiz is removed -->
    <div class="form-container">
        <div>
            <label for="count" >문제 수</label>
            <input type="number" id="count" name="count" class="form-input" placeholder="풀고 싶은 문제 수를 입력하세요(최대 50문제)" min="1" max="50" required>
        </div>
        <!-- Only the "DB 저장 없이 시작" button remains -->
        <button type="button" id="dynamicStartBtn" class="form-button">퀴즈 시작</button>
    </div>
</div>

<script>
    document.getElementById('dynamicStartBtn').addEventListener('click', function() {
        const countInput = document.getElementById('count');
        const count = countInput.value;
        const maxCount = 50; // 최대 문제 수 정의
        if (!count || count <= 0) {
             alert('문제 수를 입력해주세요.');
             countInput.focus();
             return;
         }
        if (count > maxCount) {
            alert(`문제 수는 최대 ${maxCount}개까지 입력 가능합니다.`);
            countInput.focus();
             return;
        }
        window.location.href = `/quiz/play/dynamic?count=${count}`;
    });
</script>
</body>
</html>
