<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입페이지</title>
</head>
<body>
<h1>회원가입 페이지임 ㅋㅋ</h1>
<form th:action="@{/signUp}" method="post">
    <input name="username" placeholder="아이디"> <br>
    <input name="password" type="password" placeholder="패스워드"> <br>
    <input name="nickname" placeholder="닉네임"> <br>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
