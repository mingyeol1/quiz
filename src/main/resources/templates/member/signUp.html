<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form th:action="@{/signUp}" method="post" class="form-container">
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" class="form-input" placeholder="사용할 아이디를 입력하세요" required>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="사용할 비밀번호를 입력하세요" required>
        </div>
        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" class="form-input" placeholder="사용할 닉네임을 입력하세요" required>
        </div>
        <button type="submit" class="form-button">회원가입</button>
    </form>
</div>
</body>
</html>
