<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>로그인</h2>
    <form th:action="@{/signIn}" method="post" class="form-container">
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" class="form-input" placeholder="아이디를 입력하세요" required>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="form-button">로그인</button>
    </form>
</div>
</body>
</html>
