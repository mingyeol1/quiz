<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Word Table</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel:#111a33;
      --panel2:#0f1730;
      --text:#e9ecf6;
      --muted:#b8c0d9;
      --line:rgba(255,255,255,.10);
      --accent:#6ea8fe;
      --shadow: 0 14px 38px rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(110,168,254,.22), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(94,234,212,.12), transparent 50%),
                  var(--bg);
      color:var(--text);
      line-height:1.5;
    }

    .wrap{
      max-width: 1200px;
      margin: 36px auto;
      padding: 0 18px 32px;
    }

    header{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      align-items:flex-end;
      justify-content:space-between;
      margin-bottom: 14px;
    }

    h1{
      margin:0;
      font-size: 22px;
      letter-spacing: .2px;
    }

    .sub{
      margin-top:6px;
      color:var(--muted);
      font-size: 13px;
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .input{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border:1px solid var(--line);
      border-radius: 12px;
      background: rgba(255,255,255,.04);
      box-shadow: 0 8px 20px rgba(0,0,0,.22);
      min-width: 280px;
    }
    .input label{
      color: var(--muted);
      font-size: 12px;
      white-space:nowrap;
    }
    .input input{
      width: 100%;
      border:0;
      outline:0;
      background:transparent;
      color: var(--text);
      font-size: 14px;
    }

    .pill{
      padding: 9px 12px;
      border:1px solid var(--line);
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      color: var(--muted);
      font-size: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.22);
    }

    .panel{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border-radius: 16px;
      overflow:hidden;
      box-shadow: var(--shadow);
    }

    .table-wrap{
      overflow:auto;
      max-height: calc(100vh - 220px);
    }

    table{
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      min-width: 980px;
    }

    thead th{
      position: sticky;
      top: 0;
      z-index: 2;
      background: rgba(17,26,51,.92);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--line);
      padding: 12px 12px;
      text-align:left;
      font-size: 12.5px;
      letter-spacing:.3px;
      color: var(--muted);
      text-transform: uppercase;
      white-space: nowrap;
    }

    tbody td{
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.06);
      vertical-align: top;
      font-size: 14px;
    }

    tbody tr:nth-child(odd){
      background: rgba(255,255,255,.02);
    }
    tbody tr:hover{
      background: rgba(110,168,254,.08);
    }

    .word{
      font-weight: 700;
      color: #ffffff;
      letter-spacing:.2px;
    }
    .meaning{
      color: #dbe4ff;
    }
    .ex-en{
      color: #e9ecf6;
    }
    .ex-ko{
      color: var(--muted);
      margin-top:6px;
    }

    .badge{
      display:inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      border:1px solid rgba(110,168,254,.35);
      color: #dbe4ff;
      background: rgba(110,168,254,.10);
      font-size: 12px;
      margin-left:8px;
      vertical-align: middle;
    }

    .footer{
      display:flex;
      justify-content: space-between;
      gap:10px;
      flex-wrap:wrap;
      padding: 10px 12px;
      border-top: 1px solid var(--line);
      background: rgba(15,23,48,.55);
      color: var(--muted);
      font-size: 12px;
    }

    @media (max-width: 640px){
      .input{ min-width: 100%; }
      table{ min-width: 860px; }
    }
  </style>
</head>

<body>
<div class="wrap">
  <header>
    <div>
      <h1>단어장 표 보기 <span class="badge">제공되는 단어는 구글 번역기 및 AI가 번역한 단어입니다.</span></h1>
      <div class="sub">검색창으로 단어/뜻/예문을 필터링할 수 있습니다.</div>
    </div>

    <div class="controls">
      <div class="input">
        <label for="q">검색</label>
        <input id="q" type="text" placeholder="예: abandon / 능력 / project ..." autocomplete="off" />
      </div>
      <div class="pill">Rows: <span id="count">0</span></div>
    </div>
  </header>

  <div class="panel">
    <div class="table-wrap">
      <table>
        <thead>
        <tr>
          <th style="width: 180px;">Word</th>
          <th style="width: 210px;">Meaning (KR)</th>
          <th>Example (EN)</th>
          <th>Example (KR)</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="footer">
      <div>Tip: 검색은 실시간 필터링이며 대소문자를 구분하지 않습니다.</div>
      <div>Data source: embedded CSV lines (original body content)</div>
    </div>
  </div>
</div>

  // CSV 한 줄 파서: 따옴표(") 안의 콤마는 분리하지 않음
  function parseCSVLine(line){
    const out = [];
    let cur = "";
    let inQuotes = false;

    for (let i = 0; i < line.length; i++) {
      const ch = line[i];

      if (ch === '"') {
        // "" 이스케이프 처리
        if (inQuotes && line[i + 1] === '"') {
          cur += '"';
          i++;
        } else {
          inQuotes = !inQuotes;
        }
        continue;
      }

      if (ch === ',' && !inQuotes) {
        out.push(cur.trim());
        cur = "";
        continue;
      }

      cur += ch;
    }
    out.push(cur.trim());
    return out;
  }

  function escapeHtml(s){
    return String(s)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#39;");
  }

  const rows = RAW
    .split(/\r?\n/)
    .map(l => l.trim())
    .filter(l => l && !l.startsWith("<") && !l.startsWith("</"));

  const data = rows.map(line => {
    const cols = parseCSVLine(line);
    // 기대: [id, word, meaning, exEn, exKo]
    if (cols.length < 5) return null;

    const [, word, meaning, exEn, exKo] = cols; // id(첫번째)는 버림
    return { word, meaning, exEn, exKo };
  }).filter(Boolean);

  const tbody = document.getElementById("tbody");
  const count = document.getElementById("count");
  const q = document.getElementById("q");

  function render(list){
    tbody.innerHTML = list.map(item => `
      <tr>
        <td class="word">${escapeHtml(item.word)}</td>
        <td class="meaning">${escapeHtml(item.meaning)}</td>
        <td class="ex-en">${escapeHtml(item.exEn)}</td>
        <td>
          <div class="ex-ko">${escapeHtml(item.exKo)}</div>
        </td>
      </tr>
    `).join("");
    count.textContent = String(list.length);
  }

  function filter(){
    const key = q.value.trim().toLowerCase();
    if (!key) return render(data);

    const filtered = data.filter(x =>
      (x.word || "").toLowerCase().includes(key) ||
      (x.meaning || "").toLowerCase().includes(key) ||
      (x.exEn || "").toLowerCase().includes(key) ||
      (x.exKo || "").toLowerCase().includes(key)
    );
    render(filtered);
  }

  q.addEventListener("input", filter);
  render(data);
</script>
