<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 시작</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>퀴즈 설정</h2>
    <form th:action="@{/quizStart}" method="post" class="form-container">
        <div>
            <label for="memberId">회원 ID (선택 사항)</label>
            <input type="text" id="memberId" name="memberId" class="form-input" placeholder="회원 ID를 입력하세요">
        </div>
        <div>
            <label for="count">문제 수</label>
            <input type="number" id="count" name="count" class="form-input" placeholder="풀고 싶은 문제 수를 입력하세요" required>
        </div>
        <button type="submit" class="form-button">퀴즈 시작</button>
    </form>
</div>
</body>
</html>
