<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 결과</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f9;
        }
        .result-container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }
        .home-btn {
            padding: 15px 30px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="result-container">
    <h2>퀴즈 완료!</h2>
    <p>수고하셨습니다.</p>
    <div sec:authorize="isAuthenticated()">
        <p>문제를 저장했습니다.</p>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <p>틀린 문제를 저장하려면 로그인을 해야합니다.</p>
        <a href="/member/signIn" class="home-btn">로그인 하기</a>
    </div>
    <a href="/" class="home-btn">메인으로</a>
</div>

</body>
</html>
