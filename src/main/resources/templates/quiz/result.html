<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 결과</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">
    <h2>퀴즈 완료!</h2>
    <p>수고하셨습니다.</p>
    <div sec:authorize="isAuthenticated()">
        <p>문제를 저장했습니다.</p>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <p>틀린 문제를 저장하려면 로그인을 해야합니다.</p>
        <a href="/member/signIn" class="button-link">로그인 하기</a>
    </div>
    <a href="/" class="button-link">메인으로</a>
</div>

</body>
</html>
